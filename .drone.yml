kind: pipeline
name: default

steps:
- name: test
  image: maven:3-jdk-10
  commands:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - mvn -v
  - echo 'test'
- name: build
  image: maven:3-jdk-10
  commands:
    - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
    - echo 'build'
    - mvn spring-boot:run